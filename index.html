<html>
<head>
  <title>Token Presale</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Token Presale</h1>
    </header>
    <main>
      <div class="presale-info">
        <p>Total Tokens: <span id="totalTokens"></span></p>
        <p>Tokens Sold: <span id="tokensSold"></span></p>
        <p>Price per Token: <span id="tokenPrice"></span> ETH</p>
      </div>
      <div class="buy-form">
        <h2>Buy Tokens</h2>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount">
        <button onclick="buyTokens()">Buy</button>
        <p id="errorMessage" class="error-message"></p>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
